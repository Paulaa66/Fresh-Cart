<section class="container space-y-6 max-w-screen-xl my-6">
  <header class="space-y-1">
    <h2 class="text-2xl font-semibold text-[var(--main-color)]">
      Discover Categories
    </h2>
    <p class="text-slate-500">
      Handpicked items, great prices, trusted ratings.
    </p>
  </header>

  <owl-carousel-o [options]="categoriesOptions">
    @for (category of categoriesList; track category._id) {

    <ng-template carouselSlide [id]="category._id">
      <div class="aspect-[1/1] p-2 text-center relative">
        <img
          [src]="category.image"
          [alt]="category.name"
          [title]="category.name"
          class="w-full h-full object-cover"
        />
        <span
          class="absolute top-2 left-2 bg-slate-950/40 rounded-md px-2 py-1 text-xs font-medium text-white backdrop-blur"
          >{{ category.name }}</span
        >
      </div>
    </ng-template>
    }
  </owl-carousel-o>
</section>
